<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Horse Racing</title>
    <meta name="description" content="Horse Racing Game">
    <meta name="author" content="Pjotr Wisse">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/game.css" />
    <script defer src="src/qrandom.js"></script>
    <script defer src="src/classes.js"></script>
</head>

<body>
    <div id="horse1" class="horse standRight">
        <div class="rider">
            <div class="head">
            </div>
            <div class="body">
            </div>
        </div>
    </div>


    <div id="horse2" class="horse standRight">
        <div class="rider">
            <div class="head">
            </div>
            <div class="body">
            </div>
        </div>
    </div>


    <div id="horse3" class="horse standRight">
        <div class="rider">
            <div class="head">
            </div>
            <div class="body">
            </div>
        </div>
    </div>


    <div id="horse4" class="horse standRight">
        <div class="rider">
            <div class="head">
            </div>
            <div class="body">
            </div>
        </div>
    </div>


    <div class="track">
        <div id="startline">
        </div>
        <div class="inner">
            <button class="start" id="start">Start Race</button><!-- Make it a button -->
            <button class="start" id="pos">Position</button>
            <button class="start" id="measure">Measure</button>
            <div id="bet">
                <p>You currently have <span id="funds"></span></p>
                <label>Bet Amount (â‚¬)</label>
                <input type="number" id="amount" value="0"><!-- Add type and default value -->
                <label>Bet on horse:</label>
                <select id="bethorse">
                    <option value="1">White</option>
                    <option value="2">Blue</option>
                    <option value="3">Green</option>
                    <option value="4">Brown</option>
                </select>
                <label>Number of lap</label><!-- Add Number of Laps -->
                <input type="number" id="num_lap" name="num_lap" value="1"><!-- Number of Laps text box to get number of Laps -->
                <label>Enter Email and password</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <img src="src/images/tree.png" class="tree" />
            <div id="" style="margin-left: 3%;">
                <label class="horseLabel" id="horse1Speed"></label>
                <label class="horseLabel" id="horse2Speed"></label>
                <label class="horseLabel" id="horse3Speed"></label>
                <label class="horseLabel" id="horse4Speed"></label>
            </div>
            <br>
            <table id="results">
                <thead>
                    <tr>
                        <th>Results</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1st</td>
                        <td class="result"></td>
                    </tr>
                    <tr>
                        <td>2nd</td>
                        <td class="result"></td>
                    </tr>
                    <tr>
                        <td>3rd</td>
                        <td class="result"></td>
                    </tr>
                    <tr>
                        <td>4th</td>
                        <td class="result"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="src/game.js"></script>
</body>
</html>
